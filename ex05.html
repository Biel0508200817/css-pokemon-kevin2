<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Alinhamento Individual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --gb-lightest: #9bbc0f;
            --gb-light: #8bac0f;
            --gb-dark: #306230;
            --gb-darkest: #0f380f;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2d2d2d;
            background-image: radial-gradient(#404040 15%, transparent 16%), radial-gradient(#404040 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        /* Classes utilitárias do tema Game Boy */
        .gb-text-dark { color: var(--gb-darkest); }
        .gb-bg-lightest { background-color: var(--gb-lightest); }
        .gb-border-dark { border-color: var(--gb-darkest); }
        
        .screen-glass {
            box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2);
        }

        /* --- O EXERCÍCIO (SOLUÇÃO) --- */
        
        /* O Container */
        .pokemon-container {
            display: flex;
            /* Padrão (flex-start) para os outros itens ficarem no topo */
            align-items: flex-start; 
            
            width: 100%;
            height: 150px; 
            background-color: var(--gb-dark);
            border: 2px solid var(--gb-darkest);
            gap: 4px;
            padding: 4px;
        }

        /* Os Itens (Pokémons) */
        .pokemon-box {
            width: 55px; /* Um pouco mais largo para os nomes */
            height: 45px;
            background-color: var(--gb-lightest);
            border: 2px solid var(--gb-darkest);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            color: var(--gb-darkest);
            text-align: center;
            box-shadow: 2px 2px 0 var(--gb-darkest);
        }

        /* A SOLUÇÃO DO EXERCÍCIO 05 ESTÁ AQUI: */
        /* Classe específica apenas para o Gengar */
        .gengar-fujão {
            align-self: flex-end; /* Envia apenas este item para o fundo */
        }

        .btn-retro {
            transition: transform 0.1s;
        }
        .btn-retro:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Carcaça do Gameboy -->
    <div class="relative bg-[#c0c0c0] w-[350px] h-[600px] rounded-t-[20px] rounded-b-[40px] shadow-2xl border-r-8 border-b-8 border-[#999] flex flex-col items-center pt-8">
        
        <div class="absolute top-0 w-full h-8 border-b-2 border-[#b0b0b0]"></div>
        <div class="absolute top-2 left-4 w-24 h-2 bg-[#b0b0b0] rounded-full opacity-50"></div>
        <div class="absolute top-2 right-4 w-24 h-2 bg-[#b0b0b0] rounded-full opacity-50"></div>

        <!-- Borda da Tela -->
        <div class="bg-[#5c5f68] w-[280px] h-[240px] rounded-t-[10px] rounded-b-[30px] p-8 flex flex-col relative shadow-inner border-2 border-[#4a4d55]">
            
            <div class="flex justify-between w-full text-[8px] text-[#b3b3b3] mb-1 px-2 tracking-widest font-sans font-bold">
                <span class="border-t border-b border-blue-800 px-2 py-0.5 text-blue-900">CSS TRAINING</span>
            </div>

            <!-- LED de Bateria -->
            <div class="absolute top-[80px] left-4 flex flex-col items-center gap-1">
                <div class="w-2 h-2 rounded-full bg-red-600 opacity-80 shadow-[0_0_5px_#ff0000]"></div>
                <span class="text-[6px] text-[#b3b3b3] font-sans">BATTERY</span>
            </div>

            <!-- TELA LCD -->
            <div class="bg-[#9bbc0f] w-full h-full flex flex-col border-4 border-[#8bac0f] shadow-inner screen-glass overflow-hidden relative text-[#0f380f]">
                
                <!-- Cabeçalho do App -->
                <div class="bg-[#306230] text-[#9bbc0f] p-1 flex justify-between items-center border-b-2 border-[#0f380f]">
                    <span class="text-[8px] pl-1">Exercício 5</span>
                    <a href="index.html" class="text-[8px] hover:bg-[#9bbc0f] hover:text-[#306230] px-1 cursor-pointer transition-colors"> MENU ↩</a>
                </div>

                <!-- Área de Conteúdo -->
                <div class="p-2 flex flex-col h-full">
                    
                    <!-- Instrução -->
                    <p class="text-[8px] mb-2 leading-tight">
                         O Gengar Fugitivo!
                    </p>

                    <!-- Visualização (O Resultado) -->
                    <div class="pokemon-container mb-3">
                        <!-- Gengar com a classe especial -->
                        <div class="pokemon-box gengar-fujão">
                            <img src="img/ex05/gengar.png" alt="">
                        </div>
                        
                        <!-- Outros Pokémons padrão -->
                        <div class="pokemon-box">
                            <img src="img/ex05/Alakazam.png" alt="">
                        </div>
                        <div class="pokemon-box">
                            <img src="img/ex05/Haunter.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Logomarca -->
        <div class="mt-2 mb-8 w-[280px] pl-2">
            <span class="font-sans font-bold italic text-[#303080] text-lg tracking-wide opacity-80" style="text-shadow: 1px 1px 0 rgba(255,255,255,0.5);">Nintendo</span>
            <span class="font-sans text-[#303080] text-sm ml-1 tracking-wider uppercase opacity-80">GAME BOY</span>
        </div>

        <!-- Controles -->
        <div class="w-full px-8 flex justify-between items-start mt-4">
            <div class="w-24 h-24 relative">
                <div class="absolute top-0 left-8 w-8 h-24 bg-[#333] rounded shadow-md border-r border-b border-black cursor-pointer active:scale-95 btn-retro"></div>
                <div class="absolute top-8 left-0 w-24 h-8 bg-[#333] rounded shadow-md border-r border-b border-black cursor-pointer active:scale-95 btn-retro"></div>
                <div class="absolute top-9 left-9 w-6 h-6 bg-[#2a2a2a] rounded-full"></div>
            </div>
            <div class="w-32 h-24 relative mt-4 transform -rotate-12">
                <div class="absolute top-6 right-0 bg-[#8b1d3d] w-10 h-10 rounded-full shadow-[2px_2px_0_#4a0f1f] flex items-center justify-center cursor-pointer btn-retro">
                    <span class="text-[#c0c0c0] text-[8px] font-sans font-bold mt-10 ml-6">A</span>
                </div>
                <div class="absolute top-6 right-14 bg-[#8b1d3d] w-10 h-10 rounded-full shadow-[2px_2px_0_#4a0f1f] flex items-center justify-center cursor-pointer btn-retro">
                     <span class="text-[#c0c0c0] text-[8px] font-sans font-bold mt-10 ml-6">B</span>
                </div>
            </div>
        </div>
        
        <!-- Select/Start -->
        <div class="flex gap-4 mt-12 mb-12 transform -rotate-12 ml-4">
            <div class="flex flex-col items-center gap-1">
                <div class="w-12 h-3 bg-[#666] rounded-full border border-[#444] shadow-inner"></div>
                <span class="text-[8px] text-[#666] font-sans font-bold tracking-widest uppercase">Select</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-12 h-3 bg-[#666] rounded-full border border-[#444] shadow-inner"></div>
                <span class="text-[8px] text-[#666] font-sans font-bold tracking-widest uppercase">Start</span>
            </div>
        </div>

        <!-- Speaker -->
        <div class="absolute bottom-8 right-8 flex gap-2 transform -rotate-12">
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
             <div class="w-2 h-16 bg-[#a0a0a0] rounded-full shadow-inner bg-opacity-40"></div>
        </div>

    </div>

</body>
</html>
