<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Row Span</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --gb-case: #c0c0c0;
            --gb-case-shadow: #858585;
            --gb-screen-bg: #8b9c0f;
            --gb-screen-light: #9bbc0f;
            --gb-screen-dark: #306230;
            --gb-screen-darkest: #0f380f;
            --gb-btn-a: #8b1d3d;
            --gb-btn-shadow: #581226;
            --gb-dpad: #333333;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #202020;
            background-image: 
                linear-gradient(45deg, #252525 25%, transparent 25%), 
                linear-gradient(-45deg, #252525 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #252525 75%), 
                linear-gradient(-45deg, transparent 75%, #252525 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- CARCAÇA REALISTA --- */
        .gameboy-case {
            width: 380px;
            height: 640px;
            background-color: var(--gb-case);
            border-radius: 15px 15px 40px 15px;
            box-shadow: 
                inset 5px 5px 15px rgba(255,255,255,0.7),
                inset -5px -5px 15px rgba(0,0,0,0.2),
                15px 15px 40px rgba(0,0,0,0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 35px;
            border-right: 5px solid #a0a0a0;
            border-bottom: 5px solid #909090;
        }

        .case-grooves {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        .case-grooves::before, .case-grooves::after {
            content: '';
            position: absolute;
            top: 5px;
            height: 20px;
            width: 2px;
            background-color: rgba(0,0,0,0.1);
        }
        .case-grooves::before { left: 20px; box-shadow: 5px 0 0 rgba(0,0,0,0.1); }
        .case-grooves::after { right: 20px; box-shadow: -5px 0 0 rgba(0,0,0,0.1); }

        /* --- TELA (BEZEL) --- */
        .screen-bezel {
            background-color: #555566;
            width: 320px;
            height: 270px;
            border-radius: 15px 15px 40px 15px;
            position: relative;
            box-shadow: 
                inset 2px 2px 5px rgba(0,0,0,0.5),
                2px 2px 5px rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            padding-top: 35px;
        }

        .bezel-text-top {
            position: absolute;
            top: 10px;
            width: 90%;
            border-top: 2px solid #333366;
            border-bottom: 2px solid #333366;
            text-align: center;
            color: #b0b0c0;
            font-family: sans-serif;
            font-size: 9px;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 3px 0;
        }

        .battery-led {
            position: absolute;
            top: 90px;
            left: 15px;
            width: 8px;
            height: 8px;
            background-color: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff0000;
            animation: pulse-led 3s infinite;
        }
        .battery-label {
            position: absolute;
            top: 105px;
            left: 8px;
            color: #b0b0c0;
            font-family: sans-serif;
            font-size: 6px;
        }

        /* --- TELA LCD --- */
        .lcd-screen {
            background-color: var(--gb-screen-bg);
            width: 230px;
            height: 210px;
            border: 4px solid #4a4a4a;
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .lcd-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* --- SOLUÇÃO DO EXERCÍCIO 08 --- */
        .pokemon-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr; /* Duas linhas de altura igual */
            
            width: 100%;
            height: 100%;
            gap: 2px; 
            background-color: var(--gb-screen-dark);
            border: 2px solid var(--gb-screen-dark);
        }

        .pokemon-box {
            background-color: var(--gb-screen-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .pokemon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            filter: contrast(1.2) brightness(0.9) sepia(1) hue-rotate(60deg) saturate(1.5);
        }

        /* CLASSE DA SOLUÇÃO: ROW SPAN */
        .mewtwo-alto {
            /* Mewtwo ocupa 2 linhas verticais */
            grid-row: span 2; 
            background-color: var(--gb-screen-bg); /* Destaque sutil */
            border-right: 2px solid var(--gb-screen-dark);
        }

        /* Animação de Aura Psíquica */
        .aura {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(48, 98, 48, 0.4) 80%);
            animation: psychic-pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes psychic-pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @keyframes pulse-led {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; box-shadow: 0 0 10px #ff0000; }
        }

        /* --- CONTROLES (Igual ao anterior) --- */
        .controls-area { width: 100%; height: 300px; position: relative; margin-top: 20px; }
        .nintendo-logo { position: absolute; top: 0; left: 30px; color: #333388; font-family: sans-serif; font-weight: bold; font-style: italic; font-size: 18px; letter-spacing: 1px; text-shadow: 1px 1px 0 rgba(255,255,255,0.4); opacity: 0.8; }
        .dpad { position: absolute; top: 50px; left: 30px; width: 90px; height: 90px; }
        .dpad-h, .dpad-v { position: absolute; background-color: var(--gb-dpad); border-radius: 4px; box-shadow: 2px 2px 0 #111, inset 2px 2px 5px rgba(255,255,255,0.2); }
        .dpad-v { width: 30px; height: 90px; left: 30px; top: 0; }
        .dpad-h { width: 90px; height: 30px; top: 30px; left: 0; }
        .dpad-center { position: absolute; top: 35px; left: 35px; width: 20px; height: 20px; background: radial-gradient(circle at 30% 30%, #444, #222); border-radius: 50%; }
        .action-btns { position: absolute; top: 60px; right: 30px; width: 120px; height: 60px; transform: rotate(-25deg); }
        .btn-ab { width: 40px; height: 40px; background-color: var(--gb-btn-a); border-radius: 50%; position: absolute; box-shadow: 3px 3px 0 var(--gb-btn-shadow), inset -2px -2px 5px rgba(0,0,0,0.3), inset 2px 2px 5px rgba(255,255,255,0.2); cursor: pointer; transition: transform 0.1s, box-shadow 0.1s; }
        .btn-ab:active { transform: translate(3px, 3px); box-shadow: none; }
        .btn-a { right: 0; top: -10px; }
        .btn-b { left: 10px; top: 15px; }
        .label-ab { position: absolute; font-family: sans-serif; font-weight: bold; font-size: 12px; color: #333388; }
        .label-a { right: 8px; bottom: 8px; }
        .label-b { left: 18px; bottom: -20px; }
        .option-btns { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .btn-pill { width: 50px; height: 12px; background-color: #999; border-radius: 10px; transform: rotate(-25deg); box-shadow: 1px 1px 0 #555, inset 1px 1px 3px rgba(0,0,0,0.4); border: 1px solid #777; cursor: pointer; }
        .btn-pill:active { transform: rotate(-25deg) translate(1px, 1px); box-shadow: none; }
        .label-pill { display: block; text-align: center; font-family: sans-serif; font-size: 8px; font-weight: bold; color: #333388; margin-top: 5px; letter-spacing: 1px; transform: rotate(-25deg); }
        .speaker { position: absolute; bottom: 30px; right: 20px; transform: rotate(-25deg); }
        .grill { width: 60px; height: 6px; background-color: rgba(0,0,0,0.1); border-radius: 3px; margin-bottom: 5px; box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3); }
        .lcd-header { background-color: var(--gb-screen-dark); color: var(--gb-screen-light); padding: 4px 8px; font-size: 8px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gb-screen-darkest); }
    </style>
</head>
<body>

    <div class="gameboy-case">
        <div class="case-grooves"></div>

        <div class="screen-bezel">
            <div class="bezel-text-top">DOT MATRIX WITH STEREO SOUND</div>
            <div class="battery-led"></div>
            <div class="battery-label">BATTERY</div>

            <div class="lcd-screen">
                <div class="lcd-header">
                    <span>Exercício 8: A Videira do Oddish</span>
                    <a href="index.html" style="color: inherit; text-decoration: none;">MENU &gt;</a>
                </div>

                <div class="pokemon-container">
                    
                    <!-- Mewtwo ocupando 2 linhas (Coluna esquerda) -->
                    <div class="pokemon-box mewtwo-alto">
                        <div class="aura"></div>
                        <img src="img/ex08/Oddish.png" alt="Mewtwo">
                    </div>
                    
                    <!-- Outros Pokemons na Coluna direita -->
                    <div class="pokemon-box">
                        <img src="img/ex08/Vileplume.png" alt="Pikachu">
                    </div>
                    <div class="pokemon-box">
                        <img src="img/ex08/Gloom.png" alt="Eevee">
                    </div>

                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="nintendo-logo">Nintendo GAME BOY</div>
            <div class="dpad">
                <div class="dpad-v"></div>
                <div class="dpad-h"></div>
                <div class="dpad-center"></div>
            </div>
            <div class="action-btns">
                <div class="btn-ab btn-b"></div>
                <div class="label-ab label-b">B</div>
                <div class="btn-ab btn-a"></div>
                <div class="label-ab label-a">A</div>
            </div>
            <div class="option-btns">
                <div><div class="btn-pill"></div><span class="label-pill">SELECT</span></div>
                <div><div class="btn-pill"></div><span class="label-pill">START</span></div>
            </div>
            <div class="speaker">
                <div class="grill"></div><div class="grill"></div><div class="grill"></div>
                <div class="grill"></div><div class="grill"></div><div class="grill"></div>
            </div>
        </div>
    </div>

</body>
</html>
